apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
      role: flask-app
  template:
    metadata:
      labels:
        app: flask-app
        role: flask-app
    spec:
      containers:
        - name: flask-app-container
          image: us-central1-docker.pkg.dev/kxn-dev-432901/flask-application/docker-flask:12
          ports:
            - containerPort: 5000
          env:
            - name: DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres.postgres.svc.cluster.local:5432/mydatabase"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-password
